{% extends "base.html" %}

{% block content %}
  <div class="subs-div container">
    <h1 align='center' style="color:#fffff0;">Subscribe here for the latest updates!</h1>
    <form class="subs_form" method="post">
      {% csrf_token %}
      <h3 style="color:red;">{{ message }}</h3>
  {% if messages %}
{% for message in messages %}
      <div class="row">
        <div class="col-sm-12">
    <p {% if message.tags == "error" %} class="alert alert-danger" {% else %}class="alert alert-warning" {% endif %}>{{ message }}</p>
</div>
</div>
{% endfor %}
{% endif %}
      <input name="email" type="email" class="form-control subs-inp " style="background-color:#161616;color:white;font-size:3vh;" placeholder="Your email address" required>
      <input type="submit" class="btn btn-lg btn-block btn-danger" style="margin-top:10px;" name="" value="Subscribe">
    </form>
  </div>
{% endblock %}
